{% extends 'base.html' %}

{% block head %}
<title> Supervisors </title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/supervisors-style.css') }}">
{% endblock %}

{% block body %}
<h1>List of Current Supervisors</h1>
<hr>
<table>
	<tr>
		<th>Jurisdiction</th>
		<th>Last Name</th>
		<th>First Name</th>
	{% for datas in data %}
	<tr>
		<td>{{ datas.sJurisdiction }}</td>
		<td>{{ datas.sLastName }}</td>
		<td>{{ datas.sFirstName }}</td>
	</tr>
	{% endfor %}
</table>
</div>
{% endblock %}
